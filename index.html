    <!-- <model-viewer> HTML element -->
    <model-viewer id="model" src="model/earbuds.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="images/poster.webp" shadow-intensity="1" environment-image="images/aircraft_workshop_01_1k.hdr" exposure="1.7" camera-orbit="52.34deg 88.29deg 874.8m" field-of-view="30deg">

          </div>
      </button><button class="Hotspot" slot="hotspot-3" data-surface="2 0 13 22 8 0.217 0.330 0.453" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-3">

            <p>The headphone unit itself serves as the core of your audio experience, delivering high-quality sound and comfortable wear.</p>
          </div>
      </button><button class="Hotspot" slot="hotspot-4" data-surface="3 0 8327 2034 8320 0.391 0.370 0.239" data-visibility-attribute="visible">

            <p>The Earphone Caps are removable and customizable, allowing you to personalize your headphones with different designs or materials to suit your style.</p>
          </div>
      </button>
